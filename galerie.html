<script>

set_dark_header();
header.className = header.className + " scrolling";

ajax("php/galerie.php", display_images, null);

var diapo = document.querySelector("section diapo");

function display_images(json, args) {
    var images = JSON.parse(json);

    for (var image_index in images.records) {
        var image_url = images.records[image_index];

        var image_dom = document.createElement("img");
        image_dom.src = image_url;
        diapo.appendChild(image_dom);
    }

    new Vuer(diapo, "height");
}

</script>
